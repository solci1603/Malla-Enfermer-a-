<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular de Enfermería</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f7f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      font-size: 0.9rem;
    }
    .columna {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .columna h3 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .materia {
      background-color: #e0f0ff;
      margin: 0.3rem 0;
      padding: 0.4rem;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .materia.completed {
      background-color: #c8e6c9;
      text-decoration: line-through;
    }
    .materia.locked {
      background-color: #f8d7da;
      cursor: not-allowed;
    }
    .materia.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      color: #fff;
      font-size: 0.75rem;
      padding: 0.3rem;
      border-radius: 5px;
      white-space: pre-line;
      display: none;
      z-index: 1;
    }
    .materia.locked:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Enfermería</h1>
  <div class="malla" id="malla"></div>
  <script>
    const materiasPorColumna = {
      "1 SEMESTRE": ["SALUD PÚBLICA", "BIOQUÍMICA", "BIOFÍSICA", "ESTADO Y SOCIEDAD"],
      "2 SEMESTRE": ["DES. LOCAL Y PLANIF. ESTRATÉGICA", "EPIDEMIOLOGÍA Y BIOESTADÍSTICA", "ASPEC. PSICO-SOCIO CULT. DEL DES."],
      "ANUALES": ["ANATOMÍA Y FISIOLOGÍA", "NUEVAS TECN. DE LA INF. Y COM.", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I"],
      "3 SEMESTRE": ["PSICOLOGÍA SOCIAL E INSTIT.", "MICROB. PARASIT. E INMUNOLÓG.", "MÉTOD. DE LA INVESTIGACIÓN", "NUTRICIÓN Y DIETOTERAPIA"],
      "4 SEMESTRE": ["COMUNICACIÓN", "ENF. SALUD MENTAL Y PSIQUIÁTRICA", "ENFERMERÍA DEL ADULTO MAYOR"],
      "5 SEMESTRE": ["FARMACOLOGÍA", "ENFERMERÍA DEL ADULTO", "PRÁCTICA PROFESIONAL II"],
      "6 SEMESTRE": ["ÉTICA Y LEGISL. PROFESIONAL", "CUID. CRÍTICOS Y EMERGENTOLOGÍA", "LENGUA EXTRANJERA APLICADA", "ED. PARA LA SALUD EN ENFERMERÍA", "ORG. GEST. Y ADM. DE LOS SERVICIOS ENF.", "ENFER. MATERNO-INFANTO-JUVENIL", "PRÁCTICA PROFESIONAL III"]
    };

    const requisitos = {
      "FARMACOLOGÍA": ["BIOQUÍMICA", "BIOFÍSICA"],
      "ENFERMERÍA DEL ADULTO": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES."],
      "PRÁCTICA PROFESIONAL II": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES.", "ENFERMERÍA DEL ADULTO", "ENFERMERÍA DEL ADULTO MAYOR"],
      "MICROB. PARASIT. E INMUNOLÓG.": ["ANATOMÍA Y FISIOLOGÍA"],
      "MÉTOD. DE LA INVESTIGACIÓN": ["NUEVAS TECN. DE LA INF. Y COM.", "EPIDEMIOLOGÍA Y BIOESTADÍSTICA"],
      "ENF. SALUD MENTAL Y PSIQUIÁTRICA": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES.", "NUTRICIÓN Y DIETOTERAPIA"],
      "ENFERMERÍA DEL ADULTO MAYOR": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES.", "NUTRICIÓN Y DIETOTERAPIA"],
      "ENFER. MATERNO-INFANTO-JUVENIL": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES.", "ENFERMERÍA DEL ADULTO", "PRÁCTICA PROFESIONAL II", "NUTRICIÓN Y DIETOTERAPIA", "ENFERMERÍA DEL ADULTO MAYOR"],
      "PRÁCTICA PROFESIONAL III": ["ANATOMÍA Y FISIOLOGÍA", "CUIDADOS DE ENFERMERÍA", "PRÁCTICA PROFESIONAL I", "ASPEC. PSICO-SOCIO CULT. DEL DES.", "ENFERMERÍA DEL ADULTO", "PRÁCTICA PROFESIONAL II", "NUTRICIÓN Y DIETOTERAPIA", "ENFERMERÍA DEL ADULTO MAYOR"]
    };

    const completadas = JSON.parse(localStorage.getItem('completadas') || '[]');
    const malla = document.getElementById('malla');

    function guardarProgreso() {
      localStorage.setItem('completadas', JSON.stringify(completadas));
    }

    function crearMateria(nombre) {
      const div = document.createElement('div');
      div.className = 'materia';
      div.textContent = nombre;

      const requisitosMateria = requisitos[nombre];
      const tercerAnioMaterias = Object.values(materiasPorColumna).slice(0, 3).flat();

      const bloqueada = (requisitosMateria && !requisitosMateria.every(r => completadas.includes(r))) ||
        (materiasPorColumna["6 SEMESTRE"].includes(nombre) && !tercerAnioMaterias.every(m => completadas.includes(m)));

      if (completadas.includes(nombre)) {
        div.classList.add('completed');
      } else if (bloqueada) {
        div.classList.add('locked');
        const faltantes = requisitosMateria?.filter(r => !completadas.includes(r)) || [];
        if (materiasPorColumna["6 SEMESTRE"].includes(nombre) && !tercerAnioMaterias.every(m => completadas.includes(m))) {
          faltantes.unshift('Todas las materias del Primer Año');
        }
        div.dataset.tooltip = 'Faltan: ' + faltantes.join(', ');
      } else {
        div.addEventListener('click', () => {
          completadas.push(nombre);
          guardarProgreso();
          location.reload();
        });
      }

      return div;
    }

    for (const [columna, materias] of Object.entries(materiasPorColumna)) {
      const div = document.createElement('div');
      div.className = 'columna';
      const h3 = document.createElement('h3');
      h3.textContent = columna;
      div.appendChild(h3);
      materias.forEach(m => div.appendChild(crearMateria(m)));
      malla.appendChild(div);
    }
  </script>
</body>
</html>
